<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css"> 
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script> 
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  </head>
  <body>
    <div class="parent">
        <div class="div2">
          <div class="div2Topper">
            <p class="logo">
              STARDEW NOTES
            </p>
            <div class="yearDisplay" id="yearDisplay">
              N/A
            </div>
            <div class="seasonDisplay" id="seasonDisplay">
              N/A
            </div>
          </div>

          <div class="button-row"> 
            <button class="stardew-button" id="openThePopup">
              <img src="icons/add.svg" alt="New Note" title="New Note">
            </button>
            <button class="stardew-button" id="refreshNotes">
              <img src="icons/sync.svg" alt="Sync" title="Sync"> 
            </button>
            <button class="stardew-button" id="openDeleteAllButton">
              <img src="icons/delete_forever.svg" alt="Delete All" title="Delete All"> 
            </button>
            <button class="stardew-button" id="openSettingsButton">
              <img src="icons/settings.svg" alt="Settings" title="Settings"> 
            </button>
          </div>
        </div>

        <div class="div3" id="div3">
          An error occured, Check console
        </div>

    </div>

  <div id="popup" class="hidden">
    <div id="quill-editor"></div>

    <div class="NewNotePopupButtonBar">

      <button id="submitText">SUBMIT</button>

      <button id="noteSettings" class="Button10">
        <img src="icons/settings.svg" alt="Settings" title="Settings">
      </button>
    </div>
  </div>

  <div id="popupSettings">
    Main Category : 
    <textarea class="mainCategory" id="mainCategory"></textarea>

    Sub Category : 
    <textarea class="subCategory" id="subCategory"></textarea>

    Formating : 
    TBD
  </div>

  <div id="deleteAll" class="delallhidden">
    <strong>CLICKING YES WILL DELETE ALL NOTES</strong>
    <button id="delAll">Im Sure</button>
    <button id="noDelAll">Nevermind...</button>
  </div>    

  <div id="settings" class="settings">

  </div>

  <script src="script.js"></script>
</body>
</html>
